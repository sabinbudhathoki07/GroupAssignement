{% extends "dashboard.html" %}
{% block content %}
{% load static %}
<section class="page-content">
    <form class="upload-form" method="post" action="/update/{{ posts.id }}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="Tender_Name">Tender_Name</label>   <br>
        <input type="text" name="Tender_Name" value="{{ posts.Tender_Name }}"><br>
        <label for="Status"> Status</label> <br>
        <select name="Status" id="Status">
            <option value="live">Live</option>
            <option value="dead">Dead</option>
        </Select><br>
        <label for="">Date</label><br>
        <input type="date" name="Date" id="Date" value="{{ posts.Date }}"><br>
        <label for="Tender_Type"> Tender type</label><br>
        <Select name="Tender_Type" id="Tender_Type">
            <option value="Open">Open</option>
            <option value="Close">Close</option>
        </Select><br>
        <label for="Business_Scale"> Business Scale</label><br>
        <Select name="Business_Scale" id="Business_Scale">
            <option value="Large">Large</option>
            <option value="Medium">Medium</option>
            <option value="Small">Small</option>
        </Select><br>
        <label for="">Entry_Fee</label><br> 
        <input type="number" name="Entry_Fee" id="Entry_Fee" value="{{ posts.Entry_Fee}}"><br>
        <label for=""> Rules_Regulation</label><br>
        <input type="text" name="Rules_Regulation" value="{{ posts.Rules_Regulation}}"><br>
        <label for="">Tender_Image</label> <br> 
        <img width="100" height="200px" src="{% static '/file/'%}{{ posts.Tender_Image }}" />
        <input type="file" name="Tender_Image" />
        <button>upload</button> 
    </form>
</section>
{% endblock %}
